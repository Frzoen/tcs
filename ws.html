<!DOCTYPE html>
<html>

<head>
    <title>WebSocket demo</title>
</head>

<body>
    <script src="./vendors/socket.io.js"></script>
    <script src='assets/js/namespace.js'></script>
    <script>

    (function() {
        const socket = function() {
            this.s = io.connect('http://' + document.domain + ':' + 5000, {
                transports: ['websocket']
            });
        };
        var msg = "yolo";
        socket.prototype.connected = function (msg) {
            this.s.on('connect', function() {
                console.log("Connection established via WebSockets", msg);
            });
        }
        window.turtle.socket = socket;
    })();

    let socket = new window.turtle.socket();
    socket.connected("LOL");

    </script>
    </script>
</body>

</html>
